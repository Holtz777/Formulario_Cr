<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section id="section1">
    <h1>Formulário:</h1>
    <label for="nome">Nome: </label>
    <input type="text" name="nome" placeholder="Digite o seu Nome" id="nome" required>
    <br>
    <label for="idade">Idade: </label>
    <input type="number" name="idade" placeholder="Digite a sua idade" id="idade" required>
    <br>
    <label for="cpf">CPF: </label>
    <input type="number" name="cpf" placeholder="Digite o seu CPF" id="cpf" required>
    <br>
    <label for="cel">Celular: </label>
    <input type="number" name="cel" placeholder="Digite o seu número " id="cel" required>
    <br>
    <fieldset>
      <legend>Sexo:</legend>
      <input type="radio" name="sexo" value="masculino" id="masc" checked required>
      <label for="masc">Masculino</label>
      <br>
      <input type="radio" name="sexo" value="feminino" id="fem" required>
      <label for="fem">Feminino</label>
    </fieldset>
    <BR>
    <button>Enviar</button>
    <BR><BR><BR><BR><BR>
    
  </section>
</body>
</html>
